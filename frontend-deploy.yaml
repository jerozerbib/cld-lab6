apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: front
  labels:
    component: frontend
    app: todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo
      component: frontend
  template:
    metadata:
      labels:
        app: todo
        component: frontend
    spec:
      containers:
      - name: front
        image: icclabcna/ccp2-k8s-todo-frontend
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 300m
          env:
          - name: API_ENDPOINT_URL
            value: http://10.77.5.5:8081
